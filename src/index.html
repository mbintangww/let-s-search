<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Let's Search</title>
</head>

<body class="container">
    <div class="flex flex-col items-center justify-center">
        <h1
            class="text-7xl font-bold my-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 animate-gradient">
            let's Search!</h1>
        <form id="search-form" action="" method="get" class="flex items-center mt-4">
            <input type="text" id="input-box"
                class="bg-gray-50 border border-pink-500 border-t-2 border-r-2 border-b-2 border-l-2  text-gray-900 text-sm rounded-lg p-2.5"
                placeholder="search...">
            <button id="search-btn" class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
                    <path
                        d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z">
                    </path>
                </svg>
            </button>
        </form>
        <div id="search-result" class="w-4/5 grid gap-5 grid-cols-3 mx-auto mt-6"> </div>

        <div id="not-found" class="invisible">
            <h1>Not found</h1>
        </div>
        <button id="show-more-btn"
            class="invisible mx-auto mb-5 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white text-sm rounded-lg p-2.5
        border border-transparent hover:border-pink-500 hover:border-t-2 hover:border-r-2 hover:border-b-2 hover:border-l-2 focus:ring focus:ring-pink-300">show
            more</button>
    </div>

    <style>
        #search-btn:hover svg {
            fill: blue;
        }


        #search-btn:active svg {
            fill: darkblue;
        }
    </style>
    <script src=" index.js" type="module"></script>
</body>


</html>
